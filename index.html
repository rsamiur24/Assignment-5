<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate For Unity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="bg-yellow-50">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div> 
            <div class="flex flex-1 items-center justify-between sm:items-stretch sm:justify-start w-full">
    
                <!-- Left-side content -->
                <div class="hidden sm:ml-6 sm:block flex-1">
                    <div class="flex space-x-4">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a href="#" class="w-28 rounded-md focus:outline transition-colors duration-200 items-center text-center bg-orange-200 px-3 py-2 text-sm font-extrabold text-black" aria-current="page">Blog</a>
                    </div>
                </div>
            
                <!-- Right-side content -->
                <div class="flex-1 text-right sm:text-left">
                    <h1 class="text-xl font-bold"><i class="fa-solid fa-circle-dollar-to-slot"></i> Donate Bangladesh</h1>
                </div>
            
            </div>
           
                  <button type="button" class=" class="w-28 py-2 rounded-l-md focus:outline-none transition-colors duration-200 text-white font-bold bg-gradient-to-r from-blue-500 to-purple-600"><i class="fa-brands fa-bitcoin bg-yellow-500 rounded-full"></i> 0.00 BDT</button>
                 
          
                </div>
              </div>
            
           
            
            
          
        
      
      
      </nav>
    <main>
      

<div class="flex justify-center items-center">
    <div class="flex space-x-1 mt-14">
        <!-- Left button: Assistant -->
        <button
            id="donation-tab"
            class="w-32 py-2 rounded-full focus:outline-none transition-colors duration-200 text-white font-semibold bg-gradient-to-r from-blue-500 to-purple-600"
        >
            Donation
        </button>
        <!-- Right button: History -->
        <button
            id="history-tab"
            class="w-32 py-2 rounded-full focus:outline-none transition-colors duration-200 text-gray-600 font-semibold bg-gray-200"
        >
            History
        </button>
    </div>
</div>

<div>
    <section class=" bg-slate-100 w-full h-full flex-1 items-center">
     
        <div><img src="assets/banner.png" class="lg:ml-96 sm:20" alt=""></div>
          <div class="max-w-md lg:ml-96 sm:ml-20">
            <h1 class="mb-5 text-5xl font-bold text-black text-center ">A barn house of this design has a striking appearance</h1>
            <p class="mb-5 text-black text-center">
              The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered wood, sleek metal accents, and large windows that flood the space with natural light.
            </p>
            <button class="btn bg-green-400 text-black mb-5">View Details <i class="fa-solid fa-arrow-up-right-from-square "></i></button>
          </div>
  
        </section>
</div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
